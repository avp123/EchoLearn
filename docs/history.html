<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conversation History</title>
</head>
<body>
  <h1>Conversation History</h1>
  <ul id="conversationList"></ul>

  <script>
    const renderBaseUrl = 'https://your-render-app-name.onrender.com'; // replace with actual

    async function loadConversations() {
      try {
        const res = await fetch(`${renderBaseUrl}/api/conversations`);
        const conversations = await res.json();

        const list = document.getElementById('conversationList');
        list.innerHTML = '';

        for (const convo of conversations) {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `${renderBaseUrl}/api/conversations/${convo.id}`;
          a.target = '_blank';
          a.textContent = `${convo.timestamp} â€” ${convo.summary}`;
          li.appendChild(a);
          list.appendChild(li);
        }
      } catch (err) {
        console.error(err);
        alert('Failed to fetch conversation list. Check console for details.');
      }
    }

    loadConversations();
  </script>
</body>
</html>
